name: Governor CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
        
    - name: Run Tests (Expected to Fail)
      run: |
        # In a real scenario, we might want this to pass, but for Day 1 challenge
        # we are showing failing tests. We allow failure here for the demo.
        make test || echo "Tests failed as expected for TDD Red Phase"
